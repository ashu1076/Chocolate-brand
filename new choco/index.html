<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Customization</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Hello !</h1>
            <h1>Select Your Chocolates </h1>

            <div class="chocolates">
                <div class="chocolate" data-name="Dark Chocolate" data-price="25.00">Dark Chocolate</div>
                <div class="chocolate" data-name="Milk Chocolate" data-price="20.00">Milk Chocolate</div>
                <div class="chocolate" data-name="Munch Chocolate" data-price="30.00">Munch Chocolate</div>
                <div class="chocolate" data-name="5 Star Chocolate" data-price="15.00">5 Star Chocolate</div>
                <div class="chocolate" data-name="Amul Chocolate" data-price="40.00">Amul Chocolate</div>
                <div class="chocolate" data-name="Parle Chocolate" data-price="10.00">Parle Chocolate</div>
                <div class="chocolate" data-name="Nestle Chocolate" data-price="40.00">Nestle Chocolate</div>
                <div class="chocolate" data-name="Almond Chocolate" data-price="40.00">Almond Chocolate</div>
                <div class="chocolate" data-name="Cadbury Chocolate" data-price="35.00">Cadbury Chocolate</div>
                <div class="chocolate" data-name="Mars Chocolate" data-price="40.25">Mars Chocolate</div>
                <div class="chocolate" data-name="Hershey Chocolate" data-price="80.00">Hershey Chocolate</div>
                <div class="chocolate" data-name="Dairy Milk Chocolate" data-price="50.00">Dairy Milk Chocolate</div>
            </div>
        </div>

        <div class="selected-chocolates">
            <div>
                <h2>Your Cart </h2>
                <ul id="selectedList"></ul>
            </div>
            <p>Total Price: Rs:<span id="totalPrice">0.00</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
